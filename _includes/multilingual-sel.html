<!-- Language Selector -->
<span class="lang">
  <i class="fa-solid fa-language"></i>
  <select
    class="sel-lang"
    onchange="onLanChange(this.options[this.options.selectedIndex].value)"
  >
    <option value="0" selected>󠁢Language |󠁥󠁮 English</option>
    <option value="1">
      <i class="fa-solid fa-language"></i>Language | Indonesian
    </option>
  </select>
</span>
